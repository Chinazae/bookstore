


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="home.html">BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="books.html">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="categories.html">Categories</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html">Logout</a></li>
                    
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content Section -->
    <div class="container my-5">
        <!-- Page-specific content will go here -->
        <div id="book-details" class="container"></div>

<script>
    // Get book details from localStorage
    const bookDetails = JSON.parse(localStorage.getItem('selectedBook'));
    const container = document.getElementById('book-details');

    // Check if the bookDetails exist in localStorage
    if (bookDetails && bookDetails.volumeInfo) {
        // Extract relevant details with fallbacks for missing data
        const title = bookDetails.volumeInfo.title || 'No title available';
        const authors = bookDetails.volumeInfo.authors?.join(', ') || 'Unknown author';
        const description = bookDetails.volumeInfo.description || 'No description available';
        const thumbnail = bookDetails.volumeInfo.imageLinks?.thumbnail || 'default-thumbnail.jpg';

        // Populate the book details container
        container.innerHTML = `
            <div class="card">
                <img src="${thumbnail}" class="card-img-top" alt="${title}">
                <div class="card-body">
                    <h1 class="card-title">${title}</h1>
                    <p><strong>Author(s):</strong> ${authors}</p>
                    <p><strong>Description:</strong> ${description}</p>
                    <button class="btn btn-primary" id="add-to-cart">Add to Cart</button>
                </div>
            </div>
        `;
    } else {
        // Show an error message if book details are not found
        container.innerHTML = '<p>No book details found. Please go back and select a book.</p>';
    }

    // Add to Cart functionality (for demonstration purposes)
    document.getElementById('add-to-cart')?.addEventListener('click', function () {
        alert('Book added to cart!');
        // Redirect to the cart page (if necessary)
        window.location.href = 'cart.html';
    });
</script>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; ReadMore BookStore. All rights reserved.
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/app.js"></script>
</body>
</html>
