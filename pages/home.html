<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store | Welcome</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">

    <!-- Favicon -->
    <link rel="icon" href="../images/favicon.ico" type="image/x-icon">
</head>

<body>
    <!-- ====== Navigation Bar ====== -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="home.html">ðŸ“š ReadMore BookStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="home.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="books.html">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="categories.html">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" href="index.html">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- ====== Hero Section ====== -->
    <header class="bg-light text-center py-5">
        <div class="container">
            <h1 class="display-4 fw-bold">Welcome to ReadMore BookStore</h1>
            <p class="lead">Find and explore books you love!</p>
        </div>
    </header>

    <!-- ====== Search Section ====== -->
    <div class="container my-5">
        <div class="search-section text-center">
            <form id="search-form" class="d-flex justify-content-center">
                <input type="text" id="search-query" class="form-control w-50" placeholder="Search for books">
                <button type="submit" class="btn btn-primary ms-3">Search</button>
            </form>
            <div id="search-results" class="row mt-4">
                <!-- Search results will be dynamically added here -->
            </div>
        </div>
    </div>

    <!-- ====== Featured Books Section ====== -->
    <section id="featured-books" class="featured-books py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-4 fw-bold">ðŸ“– Featured Books</h2>
            <div class="row" id="books-container">
                <!-- Books will be dynamically inserted here via JavaScript -->
            </div>
        </div>
    </section>

    <!-- ====== Footer ====== -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; <span id="year"></span> ReadMore BookStore. All rights reserved.</p>
    </footer>

    <!-- ====== Scripts ====== -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="../js/app.js"></script>
    <script src="../js/books.js"></script>

    <!-- Dynamic Footer Year -->
    <script>
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>

</html>
